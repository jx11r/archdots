import:
  - ~/.config/alacritty/colorscheme/catppuccin.yml
  # - ~/.config/alacritty/colorscheme/gruvbox_material.yml
  # - ~/.config/alacritty/colorscheme/material.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 63
    lines: 17

  padding:
    x: 15
    y: 15

  class:
    general: floating

  title: Terminal
  dynamic_padding: false
  decorations: None
  opacity: 0.95
  dynamic_title: true

scrolling:
  history: 3500
  multiplier: 3

font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular

  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold

  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic

  size: 10
  builtin_box_drawing: true

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Off

  unfocused_hollow: true

mouse:
  hide_when_typing: true

debug:
  persistent_logging: true
  log_level: Warn

draw_bold_text_with_bright_colors: true
live_config_reload: true
