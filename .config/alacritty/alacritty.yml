# --==[ Colors ]==--
import:
  - ~/.config/alacritty/colors/gruvbox_material.yml
  # - ~/.config/alacritty/colors/material_ocean.yml

# --==[ Settings ]==--
env:
  TERM: xterm-256color

window:
  padding:
    x: 12
    y: 10

  opacity: 0.95

scrolling:
  multiplier: 3

font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular

  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold

  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic

  size: 10

cursor:
  style:
    shape: Block

mouse:
  hide_when_typing: true
