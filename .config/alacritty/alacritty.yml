import:
  - ~/.config/alacritty/colors/catppuccin.yml
  # - ~/.config/alacritty/colors/gruvbox_material.yml
  # - ~/.config/alacritty/colors/material.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 12
    y: 10

  dynamic_padding: true
  decorations: None
  opacity: 1.0
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular

  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold

  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic

  size: 10
  builtin_box_drawing: true

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Off

  unfocused_hollow: true

shell:
  program: /usr/bin/zsh

mouse:
  hide_when_typing: true

debug:
  persistent_logging: true
  log_level: Warn

draw_bold_text_with_bright_colors: true
live_config_reload: true
